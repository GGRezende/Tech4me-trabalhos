<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="(aula 3, CSS)Tabela de css.css" h>
    <title>Tabela de população do RJ</title>
</head>
<body>
    <div>
    <table>
        <caption class="titulo">Cidades mais populosas do RJ (estimativa de acordo com 2021):</caption>
        <thead>
            <tr>
                <th class="categoria">Pocição</th>
                <th class="categoria">Cidade</th>
                <th class="categoria">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="posicao">1</th>
                <th class="cidade">Rio de Janeiro</th>
                <th class="pop">6.775.561</th>
            </tr>
            <tr>
                <th class="posicao">2</th>
                <th class="cidade">São Gonçalo</th>
                <th class="pop">1.098.351</th>
            </tr>
            <tr>
                <th class="posicao">3</th>
                <th class="cidade">Duque de Caxias</th>
                <th class="pop">929.449</th>
            </tr>
            <tr>
                <th class="posicao">4</th>
                <th class="cidade">Nova Iguaçu</th>
                <th class="pop">825.388</th>
            </tr>
            <tr>
                <th class="posicao">5</th>
                <th class="cidade">Niterói</th>
                <th class="pop">516.981</th>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
